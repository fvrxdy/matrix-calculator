<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto px-4">
      <div
        class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
      >
        <div class="mr-auto place-self-center lg:col-span-7 ml-12">
          <div class="text-header mt-20">
            <h1 class="text-6xl font-bold">
              MATRIX <a class="text-cyan-400">AND</a>
            </h1>
            <h1 class="text-6xl font-bold">OPERATION</h1>
            <p class="font-sans text-2xl text-gray-600">
              Matriks dapat dioperasikan dengan berbagai cara matematika seperti
              penjumlahan, pengurangan, perkalian dengan skalar, dan perkalian
              antar matriks.
            </p>
            <div class="button mt-4">
              <a
                type="button"
                class="text-white bg-cyan-400 hover:bg-cyan-500 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                href="kalkulator.html"
              >
                Kalkulator
              </a>
              <a
                type="button"
                class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-500 hover:bg-gray-100 hover:text-cyan-400 focus:z-10 focus:ring-4 focus:ring-gray-200"
                href="penjelasan.html"
              >
                Penjelasan
              </a>
            </div>
          </div>
        </div>
        <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
          <div class="mt-12">
            <img
              class="float-img"
              src="astronot.png"
              style="height: 200; width: auto"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      // Ambil elemen gambar
      const img = document.querySelector(".float-img");

      anime({
        targets: img,
        translateX: 25,
        translateY: 25,
        easing: "easeInOutQuad",
        direction: "alternate",
        loop: true,
        duration: 2000,
      });
    </script>
  </body>
</html>
